<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="contact-form">
    <h3>Contact Us</h3>
    <form action="" class="form-class">
      <div class="names">
        <div class="firstname">
          <label for="">First Name<span class="required">*</span></label>
          <input type="text" placeholder="" required>
        </div>
        <div class="lastname">
          <label for="">Last Name<span class="required">*</span></label>
          <input type="text" name="" id="" required>
        </div>
      </div>
      <div class="emailadress">
        <label for="">Email Address<span class="required">*</span></label>
        <input type="text" name="" id="" required>
      </div>
      <label for="">Query Type<span class="required">*</span></label>
      <div class="query">
        <div class="general-query">
          <input type="radio" name="" id="" required>
          <label for="">General Enquiry</label>
        </div>
        <div class="support-query">
          <input type="radio" name="" id="" required>
          <label for="">Support Request</label>
        </div>
      </div>
      <label for="">Message<span class="required">*</span></label>
      <div class="message">
        <textarea name="" id="" required></textarea>
      </div>
      <div class="checkbox">
        <input type="checkbox" name="" id="" required>
        <label for="">I conset to being contacted by the team<span class="required">*</span></label>
      </div>
      <button>Submit</button>

    </form>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
